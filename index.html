<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Scrambled Net</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay" class="hidden">
            <h1 id="message">You Win!</h1>
            <div id="stats" class="stats-container">
                <p>Time: <span id="time-display">0:00</span></p>
                <p>Moves: <span id="moves-display">0</span></p>
            </div>
            <button id="restart-btn">New Game</button>
        </div>
    </div>
    <div id="controls">
        <button id="skill-novice">Novice</button>
        <button id="skill-normal">Normal</button>
        <button id="skill-expert">Expert</button>
        <button id="skill-master">Master</button>
        <button id="skill-insane">Insane</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
