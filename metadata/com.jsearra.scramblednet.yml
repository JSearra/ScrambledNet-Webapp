Name: Scrambled Net

RepoType: git
Repo: https://github.com/JSearra/ScrambledNet-Webapp.git

Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: ea33674e9313a3d7add2dba51c02cb6d7db144f0
    subdir: android
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y curl
      - curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
      - apt-get install -y nodejs
      - cd build/com.jsearra.scramblednet && npm install
      - chown -R vagrant:vagrant /home/vagrant/build/com.jsearra.scramblednet
    init:
      - cd ..
      - npm run build
      - npx cap sync android
    gradle:
      - yes
    output: app/build/outputs/apk/release/app-release-unsigned.apk
    scanignore:
      - node_modules

AutoUpdateMode: None
UpdateCheckMode: None
